<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel</title>
 
</head>
<body>
  <section class="contents">

    <figure>
      <img src="images/logo.svg" alt="Logo">
    </figure>

    <div class="div-contents">
      

      <h1> <span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form id="form">
        <input name="email" type="text" id="email" placeholder="Email Address">
        <button type="submit" id="submit"></button>
      </form> 
      
    </div> 
    <small> Please provide a valid email </small>

    
    
  </section>



  <section class="background-woman">

    <figure>
    <img src="images/hero-desktop.jpg" alt="background-image" class="background-woman">
    </figure>

  </section>
  

  <script src="JS/jquery-3.6.1.min.js"></script>
  <script src= "JS/script.js"></script>
</body>
</html>
